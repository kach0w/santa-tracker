<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="santa.png" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link stylesheet="../src/index.css">
    <script src="script.js"></script>    
    <title>Santa Tracker</title>
  </head>
  <body>
    
    <div className="App">
      <h1 style="font-size:50px">Santa Tracker</h1>
      <h2>Time till Christmas:</h2>
      <div class="Timer">
        <ul>
            <li id="Days"></li>
            <li id="DaysUnits"></li>
        </ul>
        <ul>
            <li id="Hours"></li>
            <li id="HoursUnits"></li>
        </ul>
        <ul>
            <li id="Minutes"></li>
            <li id="MinutesUnits"></li>
        </ul>
        <ul>
            <li id="Seconds"></li>
            <li id="SecondsUnits"></li>
        </ul>
      </div>

      <input type="text" placeholder="Latitude... " id="lat" />
      <input type="text" placeholder="Longitude..." id="long" />
      <button type="button" onclick="myFunction();">Submit</button>    
    </div>

    <div id="location">

    </div>
    <div id="popup">
      <!-- <p>Santa is in: </p> -->
    </div>
    <br>
    <div id="map">

    </div>
    
    <h2>Made by <a href="https://github.com/kach0w">kach0w</a></h2>
    

    
  </body>
</html>
